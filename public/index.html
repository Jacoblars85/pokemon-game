<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.cdnfonts.com/css/new-super-mario-font-u"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- <script> src="../node_modules/axios/dist/axios.min.js"</script> -->
    <title>pokemon game</title>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <!-- fade out div  -->
      <div
        id="fadeOutDiv"
        style="
          background-color: black;
          position: absolute;
          top: 0;
          right: 0;
          bottom: 0;
          left: 0;
          opacity: 0;
          pointer-events: none;
          z-index: 10;
        "
      ></div>

      <!-- main canvas -->
      <canvas id="canvasRef" height="576" width="1024"></canvas>

      <!-- battle interface  -->
      <div id="battleInterface" style="display: none">
        <!-- enemy health box  -->
        <div
          style="
            background-color: white;
            width: 300px;
            position: absolute;
            top: 30px;
            left: 50px;
            border: 4px solid black;
            display: flex;
            flex-direction: column;
            padding: 10px;
          "
        >
          <h1 id="enemyName" style="margin: 0"></h1>

          <!-- enemy health bar  -->
          <div style="position: relative">
            <div
              style="height: 8px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="enemyHealthBar"
              style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 8px;
                background-color: red;
                margin-top: 10px;
              "
            ></div>
          </div>

          <!-- enemy stamina bar  -->
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="enemyStaminaBar"
              style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background-color: green;
                margin-top: 10px;
              "
            ></div>
          </div>
        </div>

        <!-- starter health box -->
        <div
          style="
            background-color: white;
            width: 300px;
            position: absolute;
            top: 300px;
            right: 50px;
            border: 4px solid black;
            display: flex;
            flex-direction: column;
            padding: 10px;
          "
        >
          <h1 id="starterName" style="margin: 0"></h1>

          <!-- starter health bar  -->
          <div style="position: relative">
            <div
              style="height: 8px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="starterHealthBar"
              style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 8px;
                background-color: red;
                margin-top: 10px;
              "
            ></div>
          </div>

          <!-- starter stamina bar -->
          <div style="position: relative">
            <div
              style="height: 5px; background-color: #ccc; margin-top: 10px"
            ></div>
            <div
              id="starterStaminaBar"
              style="
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background-color: green;
                margin-top: 10px;
              "
            ></div>
          </div>
        </div>

        <!-- the attack box -->
        <div
          style="
            background-color: white;
            height: 140px;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            border-top: 4px solid black;
            display: flex;
          "
        >
          <!-- text box  -->
          <div
            id="dialogueBox"
            style="
              position: absolute;
              bottom: 0;
              left: 0;
              right: 0;
              top: 0;
              background-color: white;
              padding: 12px;
              display: none;
              font-size: 30px;
              z-index: 1;
            "
          ></div>

          <!-- all of the togglable buttons -->
          <div
            id="togglableButtons"
            style="
              width: 66.66%;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <!-- attack box  -->
            <div
              id="attackBox"
              style="
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                height: 100%;
                background-color: white;
              "
            >
              <!-- <button
                id="attackButton"
                style="
                  display: flex;
                  width: 33.33%;
                  height: 100%;
                  text-align: center;
                  font-size: 30px;
                  color: black;
                  font-family: New Super Mario Font U;
                  justify-content: center;
                  align-items: center;
                  border-right: 4px solid black;
                  box-shadow: 0 0 0 0;
                  "
                disabled={
                  starter.length === 1
                    ? starterOneStamina < starterOne.attack_stamina
                      ? true
                      : false
                    : currentId === starterOne.id
                    ? starterOneStamina < starterOne.attack_stamina
                      ? true
                      : false
                    : starterTwoStamina < starterTwo.attack_stamina
                    ? true
                    : false
                }
              >
                {starter.length === 1
                  ? starterOne.attack_name
                  : currentId === starterOne.id
                  ? starterOne.attack_name
                  : starterTwo.attack_name}
              </button>

              <button
                id="attackButton"
                className={kickAttack}
                style="
                  display: flex;
                  width: 33.33%;
                  height: 100%;
                  text-align: center;
                  font-size: 30px;
                  color: black;
                  font-family: New Super Mario Font U;
                  justify-content: center;
                  align-items: center;
                  border-right: 4px solid black;
                  border-left: 4px solid black;
                  box-shadow: 0 0 0 0;
                  "
                disabled={
                  starter.length === 1
                    ? starterOneStamina < kickStamina
                      ? true
                      : false
                    : currentId === starterOne.id
                    ? starterOneStamina < kickStamina
                      ? true
                      : false
                    : starterTwoStamina < kickStamina
                    ? true
                    : false
                }
              >
                {kickAttack}
              </button>

              <button
                id="attackButton"
                className={pokeAttack}
                style="
                  display: flex;
                  width: 33.33%;
                  height: 100%;
                  text-align: center;
                  font-size: 30px;
                  color: black;
                  font-family: New Super Mario Font U;
                  justify-content: center;
                  align-items: center;
                  border: 0;
                  border-left: 4px solid black;
                  box-shadow: 0 0 0 0;
                  "
                disabled={
                  starter.length === 1
                    ? starterOneStamina < pokeStamina
                      ? true
                      : false
                    : currentId === starterOne.id
                    ? starterOneStamina < pokeStamina
                      ? true
                      : false
                    : starterTwoStamina < pokeStamina
                    ? true
                    : false
                }
              >
                {pokeAttack}
              </button> -->
            </div>

            <!-- switch box  -->
            <div
              id="switchBox"
              style="
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                top: 0;
                width: 66.4%;
                background-color: white;
                padding: 0px;
                display: none;
                z-index: 1;
              "
            ></div>

            <!-- inventory box  -->
            <div
              id="inventoryBox"
              style="
                position: absolute;
                bottom: 0;
                left: 0;
                right: 0;
                top: 0;
                width: 66.33%;
                background-color: white;
                display: none;
                font-size: 30px;
                z-index: 1;
              "
            ></div>
          </div>

          <!-- all of the basic buttons -->
          <div
            style="
              width: 33.33%;
              display: grid;
              grid-template-columns: repeat(2, 1fr);
              border-left: 4px solid black;
            "
          >
            <div>
              <!-- the inventory button  -->
              <button className="inventoryMove">Inventory</button>

              <!-- the switch button  -->
              <button class="switch">Switch</button>

              <!-- run button  -->
              <button onclick="runFromBattle()" className="runButton">
                Run
              </button>

              <!-- shows all the attack buttons -->
              <button className="attackToggleButton">Attack</button>
            </div>
          </div>
        </div>
      </div>
    </div>

     <script src="../node_modules/axios/dist/axios.min.js"></script>
     <script src="../src/data/battleZones.json"></script>
     <script src="../src/data/bowsermonMap.json"></script>
     <script src="../src/data/collisions.json"></script>
    <script defer src="../src/index.js"></script>
  </body>
</html>
