<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.cdnfonts.com/css/serious-rounded"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
    ></script>
    <title>pokemon game</title>
  </head>
  <body>
    <div style="display: inline-block; position: relative">
      <!-- settings interface -->
      <div id="settingsInterface" class="settingsScreen">
        <h2 style="margin: 5px; font-size: 35px; text-shadow: 3px 3px 3px gray">
          Settings
        </h2>

        <div
          style="
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            width: 80%;
            height: 90%;
          "
        >
          <!-- <button class="btn" onclick="goToMainMenu()">Main Menu</button> -->
          <button class="btn" ><a href="scripts/mainMenuPage/mainMenu.html">Main Menu</a></button>
          <button class="btn" onclick="deleteUserDialog()">
            Delete Account
          </button>
          <button class="btn" onclick="changeUsernameDialog()">
            Change Name
          </button>
          <button class="btn" onclick="logoutUser()"><a href="scripts/loginPage/login.html">Log Out</a></button>
        </div>
      </div>
    </div>

    <script src="./scripts/gamePage/data/battleZones.js"></script>
    <script src="./scripts/gamePage/data/bowsermonMap.js"></script>
    <script src="./scripts/gamePage/data/collisions.js"></script>
    <script src="./scripts/axiosReq.js"></script>
    <script src="./scripts/classes.js"></script>
    <script defer src="./scripts/gamePage/explore.js"></script>
    <script defer src="./scripts/gamePage/battle.js"></script>
    <script defer src="./scripts/mainMenuPage/mainMenu.js"></script>
    <script defer src="./scripts/loginPage/loginPage.js"></script>
    <script defer src="./scripts/registerPage/registerPage.js"></script>
    <script defer src="./scripts/settingsPage/settings.js"></script>
  </body>
</html>
